<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATIgram</title>
    
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Roboto Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.g/static.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="{% url 'home' %}">ATIgram</a>
        <div class="search-friends">
            <button class="search-person">
                <img class="icon" src="static/img/icons/person_search.svg">  
            </button>
            <input class="search-bar" type="text" placeholder="Buscar amigos">
        </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="HOME.html">
                        <img class="icon" src="static/img/icons/home.svg">  
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'services' %}active{% endif %}" href="HOME.html">
                        <img class="icon" src="static/img/icons/person_outline.svg">
                        Mi perfil
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'blog' %}active{% endif %}" href="HOME.html">
                        <img class="icon" src="static/img/icons/notifications_active.svg">
                        Notificaciones
                    </a>
                </li>
            </ul>
        <a class="nav-chat {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="HOME.html">
            <img class="icon" src="static/img/icons/mark_chat_unread.svg">
        </a>
    </nav>

    <main class="home-content">
        <div class="profile-card atigram-card">
            <img class="profile-picture" src="https://cdn.pixabay.com/photo/2020/06/30/10/23/icon-5355896_640.png">
            <label class="profile-card-name">Valeria Torres</label>
            <a class="tiny-info">3 amigos</a>
            <p class="profile-desc">Una descripcion corta sobre el usuario que ha iniciado sesion</p>
            <button class="btn-edit-profile">Editar perfil</button>
        </div>
        <div class="center atigram-card">
            

        </div>
        <div class="my-friends atigram-card"> 
            <label class="larger-name">Mis amigos</label>
            <div class="user-info mrk-border">
                <img class="profile-picture" src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397_640.png">
                <div class="friend-tag">
                    <label class="tiny-name">Emmanuel Delgado</label>
                    <a class="tiny-info">Activo ahora</a>
                </div>
            </div>
            <div class="user-info mrk-border">
                <img class="profile-picture" src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D">
                <div class="friend-tag">
                    <label class="tiny-name">Isabel Cárdenas</label>
                    <a class="tiny-info">Activo ahora</a>
                </div>
            </div>
            <div class="user-info mrk-border">
                <img class="profile-picture" src="https://i.pinimg.com/736x/82/47/0b/82470b4ed44c3edacfcd4201e2297050.jpg">
                <div class="friend-tag">
                    <label class="tiny-name">Belén Cruz</label>
                    <a class="tiny-info">Activo hace 10mins</a>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
